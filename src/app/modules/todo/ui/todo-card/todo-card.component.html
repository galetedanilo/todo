<div
  class="flex items-center justify-between gap-10 py-5 px-6 hover:bg-gray-100 relative border-b border-gray-200"
>
  <div class="border-l-4 border-blue-100 pl-4">
    <h4 class="font-bold">{{ todo.title }}</h4>
    <p class="text-gray-400 h-6 overflow-y-hidden">{{ todo.description }}</p>
  </div>
  <div class="flex gap-5 items-center">
    <span
      class="p-1 px-2 rounded-2xl border border-cyan-700 hover:bg-cyan-100 hover:text-gray-800 cursor-pointer text-gray-400"
      (click)="viewEmitter.emit()"
      >View</span
    >
    <span
      class="p-1 px-2 rounded-2xl border border-cyan-700 hover:bg-cyan-100 hover:text-gray-800 cursor-pointer text-gray-400"
      (click)="removeEmitter.emit()"
      >Remove</span
    >
    <div>
      <div
        class="bg-gry-100 border border-gray-500 text-gray-600 text-xs font-medium p-1 px-2 rounded-full"
      >
        {{ todo_type }}
      </div>
    </div>
  </div>
</div>
