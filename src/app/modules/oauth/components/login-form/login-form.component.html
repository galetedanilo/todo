<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-2 font-bold text-gray-900">Login here</h5>
  <form
    action=""
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    novalidate
  >
    <div class="form-group mb-3">
      <label for="">Email address</label>
      <input
        type="text"
        placeholder="Your email address"
        class="form-control"
        formControlName="email"
        [class]="{
          invalid:
            form.get('email')?.hasError('required') &&
            form.get('email')?.touched,
          valid: form.get('email')?.valid
        }"
      />
      @if(form.get('email')?.hasError('required') && form.get('email')?.touched)
      {
      <span class="form-error">Email address is required</span>
      }
    </div>
    <div class="form-group mb-3">
      <label for="">Password</label>
      <input
        type="password"
        placeholder="Your password"
        class="form-control"
        formControlName="password"
        [class]="{
          invalid:
            form.get('password')?.hasError('required') &&
            form.get('password')?.touched,
          valid: form.get('password')?.valid
        }"
      />
      @if(form.get('password')?.hasError('required') &&
      form.get('password')?.touched) {
      <span class="form-error">Password is required</span>
      }
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
